<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Availability</title>
    <style>
        /* Styles remain the same */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; background-color: #f6f8fa; color: #24292e; max-width: 800px; margin: 20px auto; padding: 20px; }
        .logo { width: 180px; height: auto; margin-bottom: 10px; }
        h1, h2 { border-bottom: 2px solid #eaecef; padding-bottom: 10px; }
        .container { background-color: #ffffff; border: 1px solid #d1d5da; border-radius: 6px; padding: 24px; margin-bottom: 20px; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-weight: 600; margin-bottom: 5px; }
        .input-group input, .input-group select { width: 95%; padding: 8px 12px; border: 1px solid #d1d5da; border-radius: 6px; background-color: #fff; }
        button { background-color: #2ea44f; color: #ffffff; font-weight: 600; padding: 10px 16px; border: 1px solid rgba(27, 31, 35, 0.15); border-radius: 6px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #2c974b; }
        button.secondary { background-color: #f6f8fa; color: #24292e; }
        button.secondary:hover { background-color: #f3f4f6; }
        button.danger { background-color: #d73a49; border-color: rgba(27, 31, 35, 0.15); }
        button.danger:hover { background-color: #cb2431; }
        button.success { background-color: #2ea44f; color: #ffffff; }
        button.success:hover { background-color: #2c974b; }
        button.primary { background-color: #6f42c1; color: #ffffff; border-color: rgba(27, 31, 35, 0.15); }
        button.primary:hover { background-color: #5833a6; }
        .button-group { display: flex; justify-content: space-between; gap: 10px; flex-wrap: wrap; }
        .results { margin-top: 20px; }
        .status { font-style: italic; color: #586069; }
        .status.error { color: #d73a49; font-weight: 600; }
        .status.success { color: #2ea44f; font-weight: 600; }
        .teacher-list { display: flex; flex-wrap: wrap; gap: 8px; list-style: none; padding: 0; }
        .teacher-list li { background-color: #f6f8fa; border: 1px solid #d1d5da; border-radius: 10px; padding: 5px 12px; font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; }
        .teacher-list li.on-call { background-color: #2ea44f; color: #ffffff; border-color: #2c974b; font-weight: 600; }
        .teacher-list li.minutes-danger { background-color: #d73a49; color: #ffffff; border: 1px solid #cb2431; font-weight: 600; }
        .teacher-list li.minutes-warn { background-color: #ffc107; border: 1px solid #e0a800; color: #212529; }
        .month-buttons { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 15px; }
        .month-buttons button { flex-grow: 1; margin-top: 0; padding: 5px 8px; }
        .month-buttons button.active { background-color: #0366d6; color: #ffffff; border-color: #0366d6; font-weight: 600; }
        #totals-display, #view-absences-display { background-color: #f6f8fa; border: 1px solid #d1d5da; border-radius: 6px; padding: 15px; min-height: 50px; }
        #totals-display h3, #view-absences-display h3 { margin-top: 0; }
        #totals-display li, #view-absences-display li { font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; list-style: none; padding: 4px 8px; margin: 2px 0; border-radius: 4px; }
        #totals-display li.minutes-danger, #view-absences-display li.minutes-danger { background-color: #d73a49; color: #ffffff; border: 1px solid #cb2431; font-weight: 600; }
        #totals-display li.minutes-warn, #view-absences-display li.minutes-warn { background-color: #ffc107; border: 1px solid #e0a800; color: #212529; }
        #csv-file-input { display: none; }
        #view-absences-display ul { padding-left: 0; }
        #view-absences-display li { display: flex; justify-content: space-between; align-items: center; background-color: #fff; border: 1px solid #d1d5da; padding: 8px 12px; margin-bottom: 5px; }
        #view-absences-display li span { flex-grow: 1; margin-right: 10px; }
        #view-absences-display .delete-absence-btn { background-color: #d73a49; color: white; border: none; padding: 3px 8px; font-size: 0.8em; border-radius: 4px; cursor: pointer; margin-top: 0; }
        #view-absences-display .delete-absence-btn:hover { background-color: #cb2431; }
    </style>
</head>
<body>

    <img src="logo.png" alt="Logo" class="logo">
    <h1>Teacher Availability</h1>

    <div class="container">
        <h2>Available Right Now</h2>
        <div id="status-now" class="status">Loading schedule...</div>
        <div id="results-now" class="results"><ul id="teachers-now" class="teacher-list"></ul></div>
    </div>
    <div class="container">
        <h2>Check Availability for a Time Range</h2>
        <div class="input-group"><label for="date-input">Date:</label><input type="date" id="date-input"></div>
        <div class="input-grid">
            <div class="input-group"><label for="time-from-input">Time (From):</label><input type="time" id="time-from-input"></div>
            <div class="input-group"><label for="time-to-input">Time (To):</label><input type="time" id="time-to-input"></div>
        </div>
        <button id="check-button">Check Availability</button>
        <div id="status-custom" class="status" style="display:none;"></div>
        <div id="results-custom" class="results"><ul id="teachers-custom" class="teacher-list"></ul></div>
    </div>

    <div class="container">
        <h2>Extra Minutes Tracker</h2>
        <p>Record extra minutes worked by staff. This data is saved in your browser.</p>
        <div class="input-grid">
            <div class="input-group"><label for="staff-select">Staff Member:</label><select id="staff-select"><option value="">-- Select Staff --</option></select></div>
            <div class="input-group"><label for="date-entry-input">Date Worked:</label><input type="date" id="date-entry-input"></div>
        </div>
        <div class="input-group"><label for="minutes-input">Add Extra Minutes:</label><input type="number" id="minutes-input" placeholder="e.g., 60"></div>
        <button id="save-minutes-button">Save Minutes</button>
        <div id="save-status" class="status" style="display:none; margin-top:10px;"></div>
    </div>

    <div class="container">
        <h2>Extra Minutes Totals</h2>
        <div class="input-group"><label for="year-display">Select Year:</label><input type="number" id="year-display" value="2025"></div>
        <div class="month-buttons" id="month-buttons"></div>
        <div id="totals-display"><p>Select a month to see totals.</p></div>
        <div class="button-group">
            <button id="export-backup-button" class="success">Export Backup CSV</button>
            <button id="export-summary-button" class="primary">Export Summary CSV</button>
            <button id="import-csv-button" class="secondary">Import Entries from CSV</button>
            <input type="file" id="csv-file-input" accept=".csv">
            <button id="clear-data-button" class="danger">Clear All Saved Data</button>
        </div>
        <div id="import-status" class="status" style="display:none; margin-top:10px;"></div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let lessons = [];
            let allTeachers = new Set();
            let columnMap = {};
            let activeMonthButton = null;

            const dayMap = ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat"];

            // --- CONFIGURATION ---
            const ARBETSTID_SUBJECT = "arbetstid";
            const ON_CALL_SUBJECT = "on call substitution";
            const EXCLUDE_TEACHER_LIST = ["BaSh", "AnHo", "DaWr", "AniFac", "RahHan", "ChBe", "FaCa", "SeCa", "AlCh", "LaCo", "VikCos", "RoDi", "KrEr", "RaHa", "JeHe", "DiHe", "GaHe", "HeKa", "JoLe", "TiLe", "WiLi", "ChLi", "HaLu", "KaMa", "ViMe", "MaMe", "HiOj", "LePa", "AsRo", "RaSc", "TaSc", "JeSe", "AnVa", "MarMen", "JonLeh"];
            const EXCLUDE_TEACHERS_SET = new Set(EXCLUDE_TEACHER_LIST);
            // ---------------------

            // --- Get DOM Elements ---
            // (References remain the same)
            const statusNow = document.getElementById('status-now'); /*...*/ const teachersNowList = document.getElementById('teachers-now');/*...*/ const statusCustom = document.getElementById('status-custom');/*...*/ const teachersCustomList = document.getElementById('teachers-custom');/*...*/ const checkButton = document.getElementById('check-button');/*...*/ const dateInput = document.getElementById('date-input');/*...*/ const timeFromInput = document.getElementById('time-from-input');/*...*/ const timeToInput = document.getElementById('time-to-input');/*...*/ const staffSelect = document.getElementById('staff-select');/*...*/ const dateEntryInput = document.getElementById('date-entry-input');/*...*/ const minutesInput = document.getElementById('minutes-input');/*...*/ const saveMinutesButton = document.getElementById('save-minutes-button');/*...*/ const saveStatus = document.getElementById('save-status');/*...*/ const yearDisplay = document.getElementById('year-display');/*...*/ const monthButtonsContainer = document.getElementById('month-buttons');/*...*/ const totalsDisplay = document.getElementById('totals-display');/*...*/ const exportSummaryButton = document.getElementById('export-summary-button');/*...*/ const exportBackupButton = document.getElementById('export-backup-button');/*...*/ const clearDataButton = document.getElementById('clear-data-button');/*...*/ const importCsvButton = document.getElementById('import-csv-button');/*...*/ const csvFileInput = document.getElementById('csv-file-input');/*...*/ const importStatus = document.getElementById('import-status');
            // NO Absence elements needed in this version

            // --- Helper Functions ---
            function getIsoWeekAndYear(d) { /* ... same ... */ }
            function timeToMinutes(timeStr) { /* ... same ... */ }
            function minutesToHHMM(totalMinutes) { /* ... same ... */ }
            function parseRealWeeks(weekString) { /* ... same ... */ }
            function parseTeachers(teacherString) { /* ... same ... */ }

            // --- Logic Function 1: Availability at a specific moment ---
            function getAvailabilityAtTime(dateTime) { /* ... same (no absence check) ... */ }

            // --- Logic Function 2: Availability for a time range ---
            function getAvailabilityForRange(checkDate, checkStartMinutes, checkEndMinutes) { /* ... same (no absence check) ... */ }

            // --- Display Function (Availability) ---
             function displayResults(availableTeachers, onCallTimesMap, listElement, statusElement, checkDate) { /* ... same ... */ }

            // --- Extra Minutes Helper Functions ---
            function getSavedMinutesData() { /* ... same ... */ }
            function saveMinutesData(data) { /* ... same ... */ }

            // --- Other Helper Functions ---
            function populateStaffDropdown() {
                 console.log("Populating dropdowns...");
                 // ** Check if allTeachers is valid before proceeding **
                 if (!allTeachers || !(allTeachers instanceof Set) || allTeachers.size === 0) {
                     console.warn("Cannot populate dropdowns: allTeachers set is empty or invalid.");
                     staffSelect.innerHTML = '<option value="">Error: No staff found</option>';
                     // absenceStaffSelect removed
                     return;
                 }
                 try {
                    const sortedTeachers = [...allTeachers].filter(teacher => teacher && !EXCLUDE_TEACHERS_SET.has(teacher)).sort();
                    staffSelect.innerHTML = '<option value="">-- Select Staff --</option>';
                    // absenceStaffSelect removed
                    sortedTeachers.forEach(teacher => {
                        const option = document.createElement('option');
                        option.value = teacher;
                        option.textContent = teacher;
                        staffSelect.appendChild(option.cloneNode(true));
                        // absenceStaffSelect removed
                    });
                     console.log(`Dropdowns populated with ${sortedTeachers.length} teachers.`);
                 } catch (error) {
                      console.error("Error during populateStaffDropdown:", error);
                      staffSelect.innerHTML = '<option value="">Error populating</option>';
                      // absenceStaffSelect removed
                 }
            }

            function showSaveStatus(message, isError = false) { /* ... same ... */ }
            function showImportStatus(message, isError = false) { /* ... same ... */ }
            function displayMonthlyTotals(year, monthIndex) { /* ... same ... */ }

            // *** UPDATED setupMonthButtons with safety check ***
            function setupMonthButtons() {
                 console.log("Setting up month buttons...");
                 // ** Check if container exists **
                 if (!monthButtonsContainer) {
                     console.error("Cannot setup month buttons: Container element '#month-buttons' not found.");
                     return;
                 }
                 try {
                    const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                    monthButtonsContainer.innerHTML = ''; // Clear previous buttons
                    monthNames.forEach((name, index) => {
                        const button = document.createElement('button');
                        button.textContent = name;
                        button.classList.add('secondary');
                        button.dataset.monthIndex = index;
                        button.addEventListener('click', (e) => {
                            if (activeMonthButton) {
                                activeMonthButton.classList.remove('active');
                                activeMonthButton.classList.add('secondary');
                            }
                            const clickedButton = e.target;
                            clickedButton.classList.remove('secondary');
                            clickedButton.classList.add('active');
                            activeMonthButton = clickedButton;
                            const yearVal = parseInt(yearDisplay.value, 10);
                            if (isNaN(yearVal)) {
                                totalsDisplay.innerHTML = '<p class="error">Enter valid year.</p>';
                                return;
                            }
                            displayMonthlyTotals(yearVal, index);
                        });
                        monthButtonsContainer.appendChild(button);
                    });
                     console.log("Month buttons created.");
                 } catch (error) {
                      console.error("Error during setupMonthButtons:", error);
                      monthButtonsContainer.innerHTML = '<p class="error" style="color: red;">Error creating month buttons.</p>'; // Show error in UI
                 }
             }


            // --- Initialization ---
            async function loadData() {
                 console.log("Starting application load...");
                 statusNow.textContent = 'Loading schedule...';
                 statusNow.classList.remove('error', 'success');

                 try {
                     // 1. Fetch and Parse Lessons.txt
                     console.log("Fetching Lessons.txt...");
                     const response = await fetch('Lessons.txt');
                     if (!response.ok) throw new Error(`Fetch failed: ${response.statusText} (${response.status})`);
                     console.log("Fetched OK. Reading text...");
                     const text = await response.text();
                     const lines = text.split(/\r?\n/).filter(l => l.trim().length > 0);
                     if (lines.length < 2) throw new Error('Lessons.txt is empty or invalid.');
                     console.log(`Read ${lines.length} lines.`);

                     // 2. Parse Header and Check Columns
                     const header = lines[0].split('\t');
                     columnMap = {};
                     header.forEach((c, i) => { columnMap[c.trim()] = i; });
                     console.log("Parsed header:", columnMap);
                     const requiredCols = ['subject', 'teacher', 'day', 'starttime', 'length', 'realweeks'];
                     for (const col of requiredCols) { if (columnMap[col] === undefined) throw new Error(`Missing required column in Lessons.txt: ${col}`); }
                     console.log("Required columns found.");

                     // 3. Parse Lesson Data
                     const expectedColumns = header.length;
                     lessons = lines.slice(1).map((line, index) => {
                         const columns = line.split('\t');
                         if (columns.length !== expectedColumns) { while (columns.length < expectedColumns) columns.push(''); if (columns.length > expectedColumns) columns.length = expectedColumns; }
                         return columns;
                     }).filter(row => row);
                     console.log(`Parsed ${lessons.length} lesson rows.`);

                     // 4. Populate Teacher List
                     allTeachers = new Set();
                     const teacherColIndex = columnMap['teacher'];
                     if (typeof teacherColIndex !== 'number') { throw new Error("Could not find the 'teacher' column index."); }
                     lessons.forEach((lesson, index) => {
                          try {
                             if (lesson && typeof lesson[teacherColIndex] === 'string' && lesson[teacherColIndex].trim()) {
                                 const teacherString = lesson[teacherColIndex].trim();
                                 const parsedResult = parseTeachers(teacherString);
                                 if (Array.isArray(parsedResult)) { parsedResult.forEach(teacher => { if(teacher) allTeachers.add(teacher); }); }
                             }
                         } catch (e) { console.error(`Error populating teachers from row ${index + 2}:`, lesson, e); }
                     });
                     console.log(`Found ${allTeachers.size} unique teachers.`);

                     // --- Setup UI Elements *AFTER* data is processed ---
                     // ** Call button setup first, as it doesn't depend on teachers **
                     console.log("Setting up month buttons...");
                     setupMonthButtons();

                     if (allTeachers.size === 0) {
                          console.warn("No teachers identified. Dropdowns will be empty or show error.");
                          statusNow.textContent = 'Warning: No teachers found in Lessons.txt. Check file format/content.';
                          statusNow.classList.add('error');
                          populateStaffDropdown(); // Call to show error message in dropdown
                     } else {
                          console.log("Populating dropdowns...");
                          populateStaffDropdown();
                          statusNow.textContent = `Schedule loaded. Checked for: ${new Date().toLocaleString()}`; // Set success status only if teachers found
                     }

                     // Set default values for inputs
                     console.log("Setting default input values...");
                     const now = new Date();
                     dateInput.valueAsDate = now;
                     timeFromInput.value = now.toTimeString().substring(0, 5);
                     const later = new Date(now.getTime() + 60 * 60 * 1000);
                     timeToInput.value = later.toTimeString().substring(0, 5);
                     dateEntryInput.valueAsDate = now;
                     yearDisplay.value = now.getFullYear();

                     // Initial display for "Available Now" (Only if lessons parsed successfully)
                     if (lessons.length > 0) {
                         console.log("Getting availability for now...");
                         const availabilityNow = getAvailabilityAtTime(now); // Safe call
                         console.log("Displaying results for now...");
                         displayResults(availabilityNow.available, availabilityNow.onCallTimes, teachersNowList, statusNow, now);
                     } else {
                         // Update status if lessons are empty but file was read
                         statusNow.textContent = statusNow.textContent.includes('No teachers found') ? statusNow.textContent : 'Warning: Lessons file parsed but no valid lesson data found. Availability check skipped.';
                         if (!statusNow.classList.contains('error')) statusNow.classList.add('error');
                     }

                     // Auto-click current month button
                     console.log("Setting active month...");
                     const currentMonthIndex = now.getMonth();
                     const currentMonthButton = monthButtonsContainer.querySelector(`button[data-month-index="${currentMonthIndex}"]`);
                     if (currentMonthButton) { currentMonthButton.click(); }
                     else { console.warn("Could not find button for current month."); displayMonthlyTotals(now.getFullYear(), currentMonthIndex); }

                     console.log("Initialization complete.");

                 } catch (error) {
                     statusNow.textContent = `Critical Error: ${error.message}. Cannot initialize fully. Check console (F12).`;
                     statusNow.classList.add('error');
                     console.error("Load Data Error:", error);
                     // Attempt basic UI setup that doesn't rely on lessons/teachers
                     try {
                         setupMonthButtons(); // Try setting up buttons anyway
                         const now = new Date();
                         dateEntryInput.valueAsDate = now;
                         yearDisplay.value = now.getFullYear();
                     } catch (uiError) {
                         console.error("Critical UI setup error after schedule load failure:", uiError);
                         document.body.innerHTML = `<div style="padding: 20px; color: red; font-weight: bold;">Critical Error: ${error.message}. Cannot initialize application. Check console (F12).</div>`;
                     }
                 }
            }


            // --- Event Listeners ---
            checkButton.addEventListener('click', () => { /* ... same ... */ });
            saveMinutesButton.addEventListener('click', () => { /* ... same ... */ });
            exportSummaryButton.addEventListener('click', () => { /* ... same ... */ });
            exportBackupButton.addEventListener('click', () => { /* ... same ... */ });
            clearDataButton.addEventListener('click', () => { /* ... same ... */ });
            yearDisplay.addEventListener('change', () => { /* ... same ... */ });
            importCsvButton.addEventListener('click', () => { csvFileInput.click(); });
            csvFileInput.addEventListener('change', (event) => { /* ... same ... */ });
            // Absence listeners removed

            // Start the application
            loadData();
        });
    </script>
</body>
</html>
