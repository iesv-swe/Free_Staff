                // --- CSV staff loader and helpers ---

                    for (let i = 0; i < line.length; i++) {
                        const ch = line[i];

                        if (ch === ',' && !inQuotes) { cols.push(cur); cur = ''; continue; }
                        cur += ch;
                    }
                    cols.push(cur);
                    return cols.map(c => c.trim());
                }
