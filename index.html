<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Availability</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f6f8fa;
            color: #24292e;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        h1, h2 {
            border-bottom: 2px solid #eaecef;
            padding-bottom: 10px;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 95%;
            padding: 8px 12px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
        }
        button {
            background-color: #2ea44f;
            color: #ffffff;
            font-weight: 600;
            padding: 10px 16px;
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2c974b;
        }
        .results {
            margin-top: 20px;
        }
        .status {
            font-style: italic;
            color: #586069;
        }
        .status.error {
            color: #d73a49;
            font-weight: 600;
        }
        .teacher-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            list-style: none;
            padding: 0;
        }
        .teacher-list li {
            background-color: #f6f8fa;
            border: 1px solid #d1d5da;
            border-radius: 10px;
            padding: 5px 12px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }
        /* Style for "On Call" teachers */
        .teacher-list li.on-call {
            background-color: #2ea44f;
            color: #ffffff;
            border-color: #2c974b;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <h1>Teacher Availability</h1>

    <div class="container">
        <h2>Available Right Now</h2>
        <div id="status-now" class="status">Loading schedule...</div>
        <div id="results-now" class="results">
            <ul id="teachers-now" class="teacher-list"></ul>
        </div>
    </div>

    <div class="container">
        <h2>Check Availability for a Time Range</h2>
        <div class="input-group">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input">
        </div>
        <div class="input-grid">
