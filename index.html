<style>
        /* Base Dark Theme */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #102d69; /* Navy Blue background */
            color: #dbdad8; /* Light Grey text */
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 10px;
            /* Optional: Add filter if logo looks better inverted on dark bg */
            /* filter: invert(1) hue-rotate(180deg); */
        }

        h1, h2 {
            border-bottom: 2px solid #00a0df; /* IES Logo Blue border */
            padding-bottom: 10px;
            color: #ffffff; /* White headings */
        }

        /* Container Styling */
        .container {
            /* Slightly lighter dark blue or dark grey for contrast */
            background-color: #1a3a7f; /* Derived darker blue */
            border: 1px solid #9a9b9d; /* IES Logo Grey border */
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 20px;
            color: #dbdad8; /* Ensure text inside container is light */
        }

        /* Input Fields */
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { margin-bottom: 15px; }
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #ffffff; /* White labels */
         }
        .input-group input, .input-group select {
            width: 95%;
            padding: 8px 12px;
            border: 1px solid #9a9b9d; /* IES Logo Grey border */
            border-radius: 6px;
            background-color: #2a4a8f; /* Darker input background */
            color: #ffffff; /* White text in inputs */
        }
        /* Style placeholder text color if needed */
        .input-group input::placeholder {
             color: #9a9b9d;
        }

        /* Buttons */
        button {
            /* Default button: IES Logo Blue */
            background-color: #00a0df;
            color: #ffffff;
            font-weight: 600;
            padding: 10px 16px;
            border: 1px solid #007ead; /* Darker blue border */
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #007ead; /* Darker blue on hover */
            border-color: #005c8a;
        }

        /* CHANGE 1: Make Check Availability button green */
        #check-button {
            background-color: #2ea44f; /* Green */
            border-color: #2c974b;
        }
        #check-button:hover {
            background-color: #2c974b; /* Darker green */
            border-color: #258141;
        }


        /* Secondary Button: IES Logo Grey */
        button.secondary {
            background-color: #9a9b9d;
            color: #102d69; /* Navy text for contrast */
            border-color: #7a7b7d;
        }
        button.secondary:hover {
            background-color: #7a7b7d;
            border-color: #5a5b5d;
        }

        /* Danger Button: Keep Red */
        button.danger {
            background-color: #d73a49;
            color: #ffffff;
            border-color: rgba(27, 31, 35, 0.15); /* Keep original border or adjust */
        }
        button.danger:hover { background-color: #cb2431; }

        /* Purple Button Style (Used for primary & summary) */
        button.primary {
            background-color: #6f42c1;
            color: #ffffff;
            border-color: #5833a6;
        }
        button.primary:hover {
             background-color: #5833a6;
             border-color: #442681;
        }

        /* Info Button Style (Keep as IES Blue if needed elsewhere) */
         button.info {
            background-color: #00a0df;
            color: #ffffff;
            border-color: #007ead;
        }
        button.info:hover {
             background-color: #007ead;
             border-color: #005c8a;
        }


        .button-group { display: flex; justify-content: space-between; gap: 10px; flex-wrap: wrap; margin-top: 15px; }
        .absence-button-group { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }

        /* Results & Status */
        .results { margin-top: 20px; }
        .status {
            font-style: italic;
            color: #9a9b9d; /* IES Logo Grey for default status */
        }
        .status.error { color: #d73a49; font-weight: 600; } /* Keep Red */
        .status.success { color: #2ea44f; font-weight: 600; } /* Keep Green */

        /* Teacher List Items */
        .teacher-list { display: flex; flex-wrap: wrap; gap: 8px; list-style: none; padding: 0; }
        .teacher-list li {
            background-color: #2a4a8f; /* Dark background */
            border: 1px solid #9a9b9d; /* IES Logo Grey border */
            color: #dbdad8; /* Light Grey text */
            border-radius: 10px;
            padding: 5px 12px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }
        /* CHANGE 2: Make On Call list item green */
        .teacher-list li.on-call {
            background-color: #2ea44f; /* Green */
            color: #ffffff; /* White text */
            border-color: #2c974b; /* Darker green border */
            font-weight: 600;
        }
        /* Keep warning colors */
        .teacher-list li.minutes-danger { background-color: #d73a49; color: #ffffff; border: 1px solid #cb2431; font-weight: 600; }
        .teacher-list li.minutes-warn { background-color: #ffc107; border: 1px solid #e0a800; color: #102d69; } /* Dark text on yellow */

        /* Month Buttons */
        .month-buttons { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 15px; }
        .month-buttons button {
             /* Use Secondary style */
            background-color: #9a9b9d;
            color: #102d69;
            border-color: #7a7b7d;
            flex-grow: 1;
            margin-top: 0;
            padding: 5px 8px;
            font-weight: normal; /* Override bold */
        }
         .month-buttons button:hover {
            background-color: #7a7b7d;
            border-color: #5a5b5d;
         }
        .month-buttons button.active {
            /* Use Default/IES Blue style for active month */
            background-color: #00a0df;
            color: #ffffff;
            border-color: #007ead;
            font-weight: 600;
        }

        /* Totals Display */
        #totals-display {
            background-color: #1a3a7f; /* Same as container */
            border: 1px solid #9a9b9d; /* IES Logo Grey border */
            border-radius: 6px;
            padding: 15px;
            min-height: 50px;
            color: #dbdad8; /* Light Grey text */
        }
        #totals-display h3 { margin-top: 0; color: #ffffff; } /* White heading */
        #totals-display li {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            list-style: none;
            padding: 4px 8px; margin: 2px 0;
            border-radius: 4px;
            background-color: #2a4a8f; /* Slightly darker item background */
            border: 1px solid #9a9b9d;
         }
        /* Keep warning colors */
        #totals-display li.minutes-danger { background-color: #d73a49; color: #ffffff; border: 1px solid #cb2431; font-weight: 600; }
        #totals-display li.minutes-warn { background-color: #ffc107; border: 1px solid #e0a800; color: #102d69; } /* Dark text on yellow */

        #csv-file-input, #absence-csv-file-input { display: none; }

        /* Absence List Specifics */
        #existing-absences-list h4 {
            margin-bottom: 5px;
            margin-top: 15px;
            border-bottom: 1px dashed #9a9b9d; /* IES Logo Grey dashed border */
            padding-bottom: 3px;
            color: #bce4fa; /* Light Blue for sub-headings */
         }
        #existing-absences-list ul { padding-left: 0; margin-top: 5px;}
        #existing-absences-list li {
             margin-bottom: 10px;
             list-style-type: none;
             border-bottom: 1px solid #4a6aab; /* Darker separator line */
             padding-bottom: 10px;
         }
         #existing-absences-list li strong {
             color: #ffffff; /* White time */
         }
    </style>
