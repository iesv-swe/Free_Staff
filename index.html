<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Availability</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f6f8fa;
            color: #24292e;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        h1, h2 {
            border-bottom: 2px solid #eaecef;
            padding-bottom: 10px;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .input-group input,
        .input-group select {
            width: 95%;
            padding: 8px 12px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            background-color: #fff;
        }
        button {
            background-color: #2ea44f;
            color: #ffffff;
            font-weight: 600;
            padding: 10px 16px;
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2c974b;
        }
        button.secondary {
            background-color: #f6f8fa;
            color: #24292e;
        }
        button.secondary:hover {
            background-color: #f3f4f6;
        }
        button.danger {
            background-color: #d73a49;
            border-color: rgba(27, 31, 35, 0.15);
        }
        button.danger:hover {
            background-color: #cb2431;
        }
        .results {
            margin-top: 20px;
        }
        .status {
            font-style: italic;
            color: #586069;
        }
        .status.error {
            color: #d73a49;
            font-weight: 600;
        }
        .status.success {
            color: #2ea44f;
            font-weight: 600;
        }
        .teacher-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            list-style: none;
            padding: 0;
        }
        .teacher-list li {
            background-color: #f6f8fa;
            border: 1px solid #d1d5da;
            border-radius: 10px;
            padding: 5px 12px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }
        .teacher-list li.on-call {
            background-color: #2ea44f;
            color: #ffffff;
            border-color: #2c974b;
            font-weight: 600;
        }
        .month-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }
        .month-buttons button {
            flex-grow: 1;
            margin-top: 0;
            padding: 5px 8px;
        }
        #totals-display {
            background-color: #f6f8fa;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            padding: 15px;
            min-height: 50px;
        }
        #totals-display h3 {
            margin-top: 0;
        }
        #totals-display li {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }
    </style>
</head>
<body>

    <h1>Teacher Availability</h1>

    <div class="container">
        <h2>Available Right Now</h2>
        <div id="status-now" class="status">Loading schedule...</div>
        <div id="results-now" class="results">
            <ul id="teachers-now" class="teacher-list"></ul>
        </div>
    </div>

    <div class="container">
        <h2>Check Availability for a Time Range</h2>
        <div class="input-group">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input">
        </div>
        <div class="input-grid">
            <div class="input-group">
                <label for="time-from-input">Time (From):</label>
                <input type="time" id="time-from-input">
            </div>
            <div class="input-group">
                <label for="time-to-input">Time (To):</label>
                <input type="time" id="time-to-input">
            </div>
        </div>
        <button id="check-button">Check Availability</button>
        <div id="status-custom" class="status" style="display:none;"></div>
        <div id="results-custom" class="results">
            <ul id="teachers-custom" class="teacher-list"></ul>
        </div>
    </div>

    <div class="container">
        <h2>Extra Minutes Tracker</h2>
        <p>Record extra minutes worked by staff. This data is saved in your browser.</p>
        <div class="input-grid">
            <div class="input-group">
                <label for="staff-select">Staff Member:</label>
                <select id="staff-select">
                    <option value="">-- Select Staff --</option>
                </select>
            </div>
            <div class="input-group">
                <label for="month-input">Month & Year:</label>
                <input type="month" id="month-input">
            </div>
        </div>
        <div class="input-group">
            <label for="minutes-input">Total Extra Minutes for Month:</label>
            <input type="number" id="minutes-input" placeholder="e.g., 120">
        </div>
        <button id="save-minutes-button">Save Minutes</button>
        <div id="save-status" class="status" style="display:none; margin-top:10px;"></div>
    </div>

    <div class="container">
        <h2>Extra Minutes Totals</h2>
        <div class="input-group">
            <label for="year-display">Select Year:</label>
            <input type="number" id="year-display" value="2025">
        </div>
        <div class="month-buttons" id="month-buttons">
            </div>
        <div id="totals-display">
            <p>Select a month to see totals.</p>
        </div>
        <button id="export-csv-button" class="secondary">Export All Data to CSV</button>
        <button id="clear-data-button" class="danger">Clear All Saved Data</button>
    </div>
