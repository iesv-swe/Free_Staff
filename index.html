<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Availability</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f6f8fa;
            color: #24292e;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .logo { width: 180px; height: auto; margin-bottom: 10px; }
        h1, h2 { border-bottom: 2px solid #eaecef; padding-bottom: 10px; }
        .container { background-color: #ffffff; border: 1px solid #d1d5da; border-radius: 6px; padding: 24px; margin-bottom: 20px; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-weight: 600; margin-bottom: 5px; }
        .input-group input, .input-group select { width: 95%; padding: 8px 12px; border: 1px solid #d1d5da; border-radius: 6px; background-color: #fff; }
        button { background-color: #2ea44f; color: #ffffff; font-weight: 600; padding: 10px 16px; border: 1px solid rgba(27, 31, 35, 0.15); border-radius: 6px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #2c974b; }
        button.secondary { background-color: #f6f8fa; color: #24292e; }
        button.secondary:hover { background-color: #f3f4f6; }
        button.danger { background-color: #d73a49; border-color: rgba(27, 31, 35, 0.15); }
        button.danger:hover { background-color: #cb2431; }
        button.success { background-color: #2ea44f; color: #ffffff; }
        button.success:hover { background-color: #2c974b; }
        .button-group { display: flex; justify-content: space-between; gap: 10px; }
        .results { margin-top: 20px; }
        .status { font-style: italic; color: #586069; }
        .status.error { color: #d73a49; font-weight: 600; }
        .status.success { color: #2ea44f; font-weight: 600; }
        .teacher-list { display: flex; flex-wrap: wrap; gap: 8px; list-style: none; padding: 0; }
        .teacher-list li { background-color: #f6f8fa; border: 1px solid #d1d5da; border-radius: 10px; padding: 5px 12px; font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; }
        .teacher-list li.on-call { background-color: #2ea44f; color: #ffffff; border-color: #2c974b; font-weight: 600; }
        .teacher-list li.minutes-danger { background-color: #d73a49; color: #ffffff; border: 1px solid #cb2431; font-weight: 600; }
        .teacher-list li.minutes-warn { background-color: #ffc107; border: 1px solid #e0a800; color: #212529; }
        .month-buttons { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 15px; }
        .month-buttons button { flex-grow: 1; margin-top: 0; padding: 5px 8px; }

        /* *** NEW: Style for the active month button *** */
        .month-buttons button.active {
            background-color: #0366d6; /* GitHub blue */
            color: #ffffff;
            border-color: #0366d6;
            font-weight: 600;
        }
        /* *** END NEW *** */

        #totals-display { background-color: #f6f8fa; border: 1px solid #d1d5da; border-radius: 6px; padding: 15px; min-height: 50px; }
        #totals-display h3 { margin-top: 0; }
        #totals-display li { font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; list-style: none; padding: 4px 8px; margin: 2px 0; border-radius: 4px; }
        #totals-display li.minutes-danger { background-color: #d73a49; color: #ffffff; border: 1px solid #cb2431; font-weight: 600; }
        #totals-display li.minutes-warn { background-color: #ffc107; border: 1px solid #e0a800; color: #212529; }
        #csv-file-input { display: none; }
    </style>
</head>
<body>

    <img src="logo.png" alt="Logo" class="logo">
    <h1>Teacher Availability</h1>

    <div class="container">
        <h2>Available Right Now</h2>
        <div id="status-now" class="status">Loading schedule...</div>
        <div id="results-now" class="results"><ul id="teachers-now" class="teacher-list"></ul></div>
    </div>
    <div class="container">
        <h2>Check Availability for a Time Range</h2>
        <div class="input-group"><label for="date-input">Date:</label><input type="date" id="date-input"></div>
        <div class="input-grid">
            <div class="input-group"><label for="time-from-input">Time (From):</label><input type="time" id="time-from-input"></div>
            <div class="input-group"><label for="time-to-input">Time (To):</label><input type="time" id="time-to-input"></div>
        </div>
        <button id="check-button">Check Availability</button>
        <div id="status-custom" class="status" style="display:none;"></div>
        <div id="results-custom" class="results"><ul id="teachers-custom" class="teacher-list"></ul></div>
    </div>

    <div class="container">
        <h2>Extra Minutes Tracker</h2>
        <p>Record extra minutes worked by staff. This data is saved in your browser.</p>
        <div class="input-grid">
            <div class="input-group"><label for="staff-select">Staff Member:</label><select id="staff-select"><option value="">-- Select Staff --</option></select></div>
            <div class="input-group"><label for="date-entry-input">Date Worked:</label><input type="date" id="date-entry-input"></div>
        </div>
        <div class="input-group"><label for="minutes-input">Add Extra Minutes:</label><input type="number" id="minutes-input" placeholder="e.g., 60"></div>
        <button id="save-minutes-button">Save Minutes</button>
        <div id="save-status" class="status" style="display:none; margin-top:10px;"></div>
    </div>

    <div class="container">
        <h2>Extra Minutes Totals</h2>
        <div class="input-group"><label for="year-display">Select Year:</label><input type="number" id="year-display" value="2025"></div>
        <div class="month-buttons" id="month-buttons"></div>
        <div id="totals-display"><p>Select a month to see totals.</p></div>
        <div class="button-group">
            <button id="export-csv-button" class="success">Export All Data to CSV</button>
            <button id="import-csv-button" class="secondary">Import from CSV</button>
            <input type="file" id="csv-file-input" accept=".csv">
            <button id="clear-data-button" class="danger">Clear All Saved Data</button>
        </div>
        <div id="import-status" class="status" style="display:none; margin-top:10px;"></div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let lessons = [];
            let allTeachers = new Set();
            let columnMap = {};
            let activeMonthButton = null; // *** NEW: Track active button ***
            
            const dayMap = ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat"];

            // --- CONFIGURATION ---
            const ARBETSTID_SUBJECT = "arbetstid";
            const ON_CALL_SUBJECT = "on call substitution";
            const EXCLUDE_TEACHER_LIST = ["BaSh", "AnHo", "DaWr", "AniFac", "RahHan", "ChBe", "FaCa", "SeCa", "AlCh", "LaCo", "VikCos", "RoDi", "KrEr", "RaHa", "JeHe", "DiHe", "GaHe", "HeKa", "JoLe", "TiLe", "WiLi", "ChLi", "HaLu", "KaMa", "ViMe", "MaMe", "HiOj", "LePa", "AsRo", "RaSc", "TaSc", "JeSe", "AnVa", "MarMen", "JonLeh"];
            const EXCLUDE_TEACHERS_SET = new Set(EXCLUDE_TEACHER_LIST);
            // ---------------------

            // --- Get DOM Elements ---
            // ... (most remain the same) ...
            const statusNow = document.getElementById('status-now');
            const teachersNowList = document.getElementById('teachers-now');
            const statusCustom = document.getElementById('status-custom');
            const teachersCustomList = document.getElementById('teachers-custom');
            const checkButton = document.getElementById('check-button');
            const dateInput = document.getElementById('date-input');
            const timeFromInput = document.getElementById('time-from-input');
            const timeToInput = document.getElementById('time-to-input');
            const staffSelect = document.getElementById('staff-select');
            const dateEntryInput = document.getElementById('date-entry-input');
            const minutesInput = document.getElementById('minutes-input');
            const saveMinutesButton = document.getElementById('save-minutes-button');
            const saveStatus = document.getElementById('save-status');
            const yearDisplay = document.getElementById('year-display');
            const monthButtonsContainer = document.getElementById('month-buttons');
            const totalsDisplay = document.getElementById('totals-display');
            const exportCsvButton = document.getElementById('export-csv-button');
            const clearDataButton = document.getElementById('clear-data-button');
            const importCsvButton = document.getElementById('import-csv-button');
            const csvFileInput = document.getElementById('csv-file-input');
            const importStatus = document.getElementById('import-status');

            // --- Helper Functions ---
            
            function getIsoWeekAndYear(d) { /* ... remains the same ... */ 
                d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
                d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
                const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
                const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
                const year = d.getUTCFullYear();
                return { week: weekNo, year: year };
            }

            function timeToMinutes(timeStr) { /* ... remains the same ... */
                 timeStr = timeStr.replace(':', ''); if (timeStr.length < 4) timeStr = '0' + timeStr; const hours = parseInt(timeStr.substring(0, 2), 10); const minutes = parseInt(timeStr.substring(2, 4), 10); return (hours * 60) + minutes; 
            }
            
            function minutesToHHMM(totalMinutes) { /* ... remains the same ... */
                 const hours = Math.floor(totalMinutes / 60); const minutes = totalMinutes % 60; return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`; 
            }

            function parseRealWeeks(weekString) { /* ... remains the same ... */ 
                const weeks = new Set(); if (!weekString) return weeks; weekString.split(',').forEach(range => { const parts = range.trim().split('-'); if (parts.length === 1) { weeks.add(parseInt(parts[0], 10)); } else if (parts.length === 2) { const start = parseInt(parts[0], 10); const end = parseInt(parts[1], 10); for (let i = start; i <= end; i++) { weeks.add(i); } } }); return weeks; 
            }

            function parseTeachers(teacherString) { /* ... remains the same ... */
                if (!teacherString) return []; return teacherString.split(',').map(t => t.trim()).filter(t => t.length > 0); 
            }
            
            // --- Logic Function 1: Availability at a specific moment ---

            function getAvailabilityAtTime(dateTime) { /* ... remains the same ... */
                const workingTeachers = new Set(); const onCallTimesMap = new Map(); const busyTeachers = new Set(); const { week: checkWeekNum, year: checkWeekYear } = getIsoWeekAndYear(dateTime); const checkDay = dayMap[dateTime.getDay()]; const checkTimeInMinutes = (dateTime.getHours() * 60) + dateTime.getMinutes(); lessons.forEach(lesson => { const lessonDay = lesson[columnMap['day']].trim(); const lessonWeeks = parseRealWeeks(lesson[columnMap['realweeks']]); if (lessonDay !== checkDay || !lessonWeeks.has(checkWeekNum)) return; const lessonStart = timeToMinutes(lesson[columnMap['starttime']]); const lessonLength = parseInt(lesson[columnMap['length']], 10); const lessonEnd = lessonStart + lessonLength; const subject = lesson[columnMap['subject']].trim().toLowerCase(); if (checkTimeInMinutes >= lessonStart && checkTimeInMinutes < lessonEnd) { const teachers = parseTeachers(lesson[columnMap['teacher']]); if (subject === ARBETSTID_SUBJECT) { teachers.forEach(t => workingTeachers.add(t)); } else if (subject === ON_CALL_SUBJECT) { teachers.forEach(t => { workingTeachers.add(t); if (!onCallTimesMap.has(t)) { onCallTimesMap.set(t, { start: lessonStart, end: lessonEnd }); } }); } else { teachers.forEach(t => busyTeachers.add(t)); } } }); const availableTeacherNames = [...workingTeachers].filter(teacher => !busyTeachers.has(teacher)); return { available: availableTeacherNames.sort(), onCallTimes: onCallTimesMap };
            }

            // --- Logic Function 2: Availability for a time range ---

            function getAvailabilityForRange(checkDate, checkStartMinutes, checkEndMinutes) { /* ... remains the same ... */
                const workingTeachers = new Set(); const onCallTimesMap = new Map(); const busyTeachers = new Set(); const { week: checkWeekNum, year: checkWeekYear } = getIsoWeekAndYear(checkDate); const checkDay = dayMap[checkDate.getDay()]; lessons.forEach(lesson => { const lessonDay = lesson[columnMap['day']].trim(); const lessonWeeks = parseRealWeeks(lesson[columnMap['realweeks']]); if (lessonDay !== checkDay || !lessonWeeks.has(checkWeekNum)) return; const lessonStart = timeToMinutes(lesson[columnMap['starttime']]); const lessonLength = parseInt(lesson[columnMap['length']], 10); const lessonEnd = lessonStart + lessonLength; const subject = lesson[columnMap['subject']].trim().toLowerCase(); const teachers = parseTeachers(lesson[columnMap['teacher']]); const containsQuery = (lessonStart <= checkStartMinutes && lessonEnd >= checkEndMinutes); const overlapsQuery = (lessonStart < checkEndMinutes && lessonEnd > checkStartMinutes); if (subject === ARBETSTID_SUBJECT) { if (containsQuery) teachers.forEach(t => workingTeachers.add(t)); } else if (subject === ON_CALL_SUBJECT) { if (containsQuery) { teachers.forEach(t => { workingTeachers.add(t); if (!onCallTimesMap.has(t)) { onCallTimesMap.set(t, { start: lessonStart, end: lessonEnd }); } }); } } else if (overlapsQuery) { teachers.forEach(t => busyTeachers.add(t)); } }); const availableTeacherNames = [...workingTeachers].filter(teacher => !busyTeachers.has(teacher)); return { available: availableTeacherNames.sort(), onCallTimes: onCallTimesMap };
            }

            // --- Display Function (Availability) ---
            function displayResults(availableTeachers, onCallTimesMap, listElement, statusElement, checkDate) { /* ... remains the same (uses checkDate now) ... */ 
                listElement.innerHTML = ''; const filteredTeachers = availableTeachers.filter(teacher => !EXCLUDE_TEACHERS_SET.has(teacher)); const allData = getSavedMinutesData(); const { week: checkWeekNum, year: checkWeekYear } = getIsoWeekAndYear(checkDate); const checkMonthKey = `${checkDate.getFullYear()}-${String(checkDate.getMonth() + 1).padStart(2, '0')}`; if (filteredTeachers.length === 0) { statusElement.textContent = 'No available teachers found.'; statusElement.classList.remove('error'); } else { filteredTeachers.forEach(teacher => { const li = document.createElement('li'); if (onCallTimesMap.has(teacher)) { const times = onCallTimesMap.get(teacher); const startTimeStr = minutesToHHMM(times.start); const endTimeStr = minutesToHHMM(times.end); li.textContent = `${teacher} (On Call: ${startTimeStr} - ${endTimeStr})`; li.classList.add('on-call'); } else { li.textContent = teacher; let weeklyTotal = 0; let monthlyTotal = 0; const teacherData = allData[teacher] || {}; for (const dateKey in teacherData) { const entryDate = new Date(dateKey + 'T00:00:00Z'); if (isNaN(entryDate.getTime())) continue; const { week: entryWeek, year: entryYear } = getIsoWeekAndYear(entryDate); if (entryWeek === checkWeekNum && entryYear === checkWeekYear) { weeklyTotal += teacherData[dateKey] || 0; } if (dateKey.startsWith(checkMonthKey)) { monthlyTotal += teacherData[dateKey] || 0; } } if (monthlyTotal >= 180) { li.classList.add('minutes-danger'); } else if (weeklyTotal >= 80) { li.classList.add('minutes-warn'); } } listElement.appendChild(li); }); }
            }
            
            // --- Extra Minutes Helper Functions ---

            function getSavedMinutesData() { /* ... remains the same ... */ 
                 try { const data = localStorage.getItem('extraMinutes'); const parsed = data ? JSON.parse(data) : {}; return typeof parsed === 'object' && parsed !== null ? parsed : {}; } catch (e) { console.error("Failed to parse data:", e); return {}; } 
            }

            function saveMinutesData(data) { /* ... remains the same ... */ 
                 try { localStorage.setItem('extraMinutes', JSON.stringify(data)); } catch (e) { console.error("Failed to save data:", e); } 
            }

            function populateStaffDropdown() { /* ... remains the same ... */
                const sortedTeachers = [...allTeachers].filter(teacher => !EXCLUDE_TEACHERS_SET.has(teacher)).sort(); staffSelect.innerHTML = '<option value="">-- Select Staff --</option>'; sortedTeachers.forEach(teacher => { const option = document.createElement('option'); option.value = teacher; option.textContent = teacher; staffSelect.appendChild(option); });
            }

            function showSaveStatus(message, isError = false) { /* ... remains the same ... */ 
                 saveStatus.textContent = message; saveStatus.className = isError ? 'status error' : 'status success'; saveStatus.style.display = 'block'; setTimeout(() => { saveStatus.style.display = 'none'; }, 3000); 
            }
            
            function showImportStatus(message, isError = false) { /* ... remains the same ... */ 
                importStatus.textContent = message; importStatus.className = isError ? 'status error' : 'status success'; importStatus.style.display = 'block'; setTimeout(() => { importStatus.style.display = 'none'; }, 5000); 
            }

            function displayMonthlyTotals(year, monthIndex) { /* ... remains the same ... */
                 const monthKeyPrefix = `${year}-${String(monthIndex + 1).padStart(2, '0')}`; const monthName = new Date(year, monthIndex).toLocaleString('default', { month: 'long' }); const allData = getSavedMinutesData(); const monthlyTotals = {}; for (const staff in allData) { const staffData = allData[staff]; let staffMonthTotal = 0; for (const dateKey in staffData) { if (dateKey.startsWith(monthKeyPrefix)) { staffMonthTotal += staffData[dateKey]; } } if (staffMonthTotal > 0) { monthlyTotals[staff] = staffMonthTotal; } } let html = `<h3>Totals for ${monthName} ${year} (Sorted)</h3>`; const staffEntries = Object.entries(monthlyTotals).map(([staff, minutes]) => ({ staff, minutes })); if (staffEntries.length === 0) { html += "<p>No data recorded.</p>"; } else { staffEntries.sort((a, b) => a.minutes - b.minutes); html += "<ul>"; staffEntries.forEach(entry => { let classValue = ''; if (entry.minutes >= 180) { classValue = 'minutes-danger'; } else if (entry.minutes >= 90) { classValue = 'minutes-warn'; } html += `<li class="${classValue}">${entry.staff}: ${entry.minutes} minutes</li>`; }); html += "</ul>"; } totalsDisplay.innerHTML = html; 
            }

            // *** UPDATED: setupMonthButtons tracks and applies active class ***
            function setupMonthButtons() {
                const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                monthButtonsContainer.innerHTML = ''; // Clear previous buttons
                monthNames.forEach((name, index) => {
                    const button = document.createElement('button');
                    button.textContent = name;
                    button.classList.add('secondary');
                    // Add data attribute to easily find the button later
                    button.dataset.monthIndex = index; 

                    button.addEventListener('click', (e) => {
                        // Remove active class from previous button
                        if (activeMonthButton) {
                            activeMonthButton.classList.remove('active');
                            activeMonthButton.classList.add('secondary'); // Ensure it goes back to secondary
                        }
                        
                        // Add active class to clicked button
                        const clickedButton = e.target;
                        clickedButton.classList.remove('secondary');
                        clickedButton.classList.add('active');
                        activeMonthButton = clickedButton; // Store reference

                        // Display totals
                        const year = parseInt(yearDisplay.value, 10);
                        if (isNaN(year)) {
                            totalsDisplay.innerHTML = '<p class="error">Please enter a valid year.</p>';
                            return;
                        }
                        displayMonthlyTotals(year, index);
                    });
                    monthButtonsContainer.appendChild(button);
                });
            }
            // *** END UPDATE ***

            // --- Initialization ---

            async function loadData() {
                try {
                    // ... Fetching logic ...
                    const response = await fetch('Lessons.txt'); if (!response.ok) throw new Error(`Fetch failed.`); const text = await response.text(); const lines = text.split(/\r?\n/).filter(l => l.trim()); if (lines.length < 2) throw new Error('File empty/invalid.'); const header = lines[0].split('\t'); header.forEach((c, i) => { columnMap[c.trim()] = i; }); const requiredCols = ['subject', 'teacher', 'day', 'starttime', 'length', 'realweeks']; for (const col of requiredCols) { if (columnMap[col] === undefined) throw new Error(`Missing column: ${col}`); } lessons = lines.slice(1).map(l => l.split('\t')); lessons.forEach(l => { parseTeachers(l[columnMap['teacher']]).forEach(t => allTeachers.add(t)); });
                    
                    statusNow.textContent = `Schedule loaded. Checking for: ${new Date().toLocaleString()}`;
                    
                    const now = new Date();
                    const { available, onCallTimes } = getAvailabilityAtTime(now);
                    displayResults(available, onCallTimes, teachersNowList, statusNow, now);
                    
                    dateInput.valueAsDate = now;
                    timeFromInput.value = now.toTimeString().substring(0, 5);
                    const later = new Date(now.getTime() + 60 * 60 * 1000); 
                    timeToInput.value = later.toTimeString().substring(0, 5);

                    populateStaffDropdown();
                    setupMonthButtons(); 
                    dateEntryInput.valueAsDate = now; 
                    yearDisplay.value = now.getFullYear();

                    // *** NEW: Automatically click current month button ***
                    const currentMonthIndex = now.getMonth();
                    const currentMonthButton = monthButtonsContainer.querySelector(`button[data-month-index="${currentMonthIndex}"]`);
                    if (currentMonthButton) {
                        currentMonthButton.click(); // Simulate click to show totals and set active
                    }
                    // *** END NEW ***


                } catch (error) {
                    statusNow.textContent = `Error: ${error.message}`;
                    statusNow.classList.add('error');
                    console.error(error);
                }
            }

            // --- Event Listeners (Availability) ---

            checkButton.addEventListener('click', () => { /* ... remains the same ... */ 
                 const dateVal = dateInput.value; const timeFromVal = timeFromInput.value; const timeToVal = timeToInput.value; teachersCustomList.innerHTML = ''; statusCustom.classList.remove('error'); if (!dateVal || !timeFromVal || !timeToVal) { statusCustom.textContent = 'Select date & times.'; statusCustom.style.display = 'block'; statusCustom.classList.add('error'); return; } const startMinutes = timeToMinutes(timeFromVal); const endMinutes = timeToMinutes(timeToVal); if (endMinutes <= startMinutes) { statusCustom.textContent = '"To" time must be after "From".'; statusCustom.style.display = 'block'; statusCustom.classList.add('error'); return; } const [year, month, day] = dateVal.split('-').map(Number); const checkDate = new Date(year, month - 1, day); const { available, onCallTimes } = getAvailabilityForRange(checkDate, startMinutes, endMinutes); statusCustom.textContent = `Showing teachers free from ${timeFromVal} to ${timeToVal} on ${checkDate.toLocaleDateString()}:`; statusCustom.style.display = 'block'; displayResults(available, onCallTimes, teachersCustomList, statusCustom, checkDate); 
            });

            // --- Event Listeners (Extra Minutes) ---
            
            saveMinutesButton.addEventListener('click', () => { /* ... remains the same (uses dateEntryInput) ... */
                 const staff = staffSelect.value; const date = dateEntryInput.value; const minutes = parseInt(minutesInput.value, 10); if (!staff) { showSaveStatus("Select staff.", true); return; } if (!date) { showSaveStatus("Select date.", true); return; } if (isNaN(minutes) || minutes <= 0) { showSaveStatus("Enter valid minutes (> 0).", true); return; } const allData = getSavedMinutesData(); if (!allData[staff]) { allData[staff] = {}; } const currentMinutes = allData[staff][date] || 0; const newTotalMinutes = currentMinutes + minutes; allData[staff][date] = newTotalMinutes; saveMinutesData(allData); showSaveStatus(`Added ${minutes} mins for ${staff} on ${date}. New total for date: ${newTotalMinutes}.`, false); minutesInput.value = ''; staffSelect.value = ''; if (activeMonthButton) { activeMonthButton.click(); } else { totalsDisplay.innerHTML = '<p>Data saved. Click a month to refresh totals.</p>'; } 
            });

            exportCsvButton.addEventListener('click', () => { /* ... remains the same (uses new format) ... */
                 const allData = getSavedMinutesData(); let csvContent = "data:text/csv;charset=utf-8,Date,Staff,Minutes\n"; let rowCount = 0; const sortedStaff = Object.keys(allData).sort(); for (const staff of sortedStaff) { const staffData = allData[staff]; const sortedDates = Object.keys(staffData).sort(); for (const dateKey of sortedDates) { csvContent += `${dateKey},${staff},${staffData[dateKey]}\n`; rowCount++; } } if (rowCount === 0) { alert("No data to export."); return; } const encodedUri = encodeURI(csvContent); const link = document.createElement("a"); link.setAttribute("href", encodedUri); link.setAttribute("download", "extra_minutes_export.csv"); document.body.appendChild(link); link.click(); document.body.removeChild(link); 
            });

            clearDataButton.addEventListener('click', () => { /* ... remains the same ... */ 
                if (confirm("Delete ALL saved extra minutes data?")) { localStorage.removeItem('extraMinutes'); showSaveStatus("All saved data cleared.", false); totalsDisplay.innerHTML = '<p>All data cleared. Select a month.</p>'; if (activeMonthButton) { activeMonthButton.classList.remove('active'); activeMonthButton = null; } } 
            });

            // *** UPDATED: yearDisplay listener resets active button ***
            yearDisplay.addEventListener('change', () => {
                totalsDisplay.innerHTML = '<p>Select a month to see totals.</p>';
                if (activeMonthButton) {
                    activeMonthButton.classList.remove('active');
                    activeMonthButton.classList.add('secondary');
                    activeMonthButton = null;
                }
            });
            // *** END UPDATE ***

            importCsvButton.addEventListener('click', () => { csvFileInput.click(); }); /* ... remains the same ... */ 
            csvFileInput.addEventListener('change', (event) => { /* ... remains the same (uses new format) ... */
                 const file = event.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { const text = e.target.result; try { const lines = text.split(/\r?\n/).filter(l => l.trim()); if (lines.length < 2) throw new Error("CSV has no data."); const header = lines[0].split(','); if (header.length < 3 || header[0].trim() !== 'Date' || header[1].trim() !== 'Staff' || header[2].trim() !== 'Minutes') throw new Error("Invalid header. Expected 'Date,Staff,Minutes'."); let importedCount = 0; const currentData = getSavedMinutesData(); for (let i = 1; i < lines.length; i++) { const columns = lines[i].split(','); if (columns.length >= 3) { const dateKey = columns[0].trim(); const staff = columns[1].trim(); const minutes = parseInt(columns[2].trim(), 10); if (dateKey.match(/^\d{4}-\d{2}-\d{2}$/) && staff && !isNaN(minutes) && minutes >= 0) { if (!currentData[staff]) currentData[staff] = {}; currentData[staff][dateKey] = minutes; importedCount++; } else { console.warn(`Skipping invalid row ${i + 1}: ${lines[i]}`); } } else { console.warn(`Skipping row ${i + 1}: bad columns: ${lines[i]}`); } } saveMinutesData(currentData); showImportStatus(`Imported ${importedCount} records. Existing staff/date entries overwritten.`, false); if (activeMonthButton) { activeMonthButton.click(); } else { totalsDisplay.innerHTML = '<p>Data imported. Click a month.</p>'; } } catch (error) { showImportStatus(`Import failed: ${error.message}`, true); console.error("Import Error:", error); } finally { csvFileInput.value = ''; } }; reader.onerror = () => { showImportStatus(`Error reading file: ${reader.error}`, true); csvFileInput.value = ''; }; reader.readAsText(file); 
            });
            
            // Start the application
            loadData();
        });
    </script>
