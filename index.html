<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Availability</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f6f8fa;
            color: #24292e;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        h1, h2 {
            border-bottom: 2px solid #eaecef;
            padding-bottom: 10px;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 95%;
            padding: 8px 12px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
        }
        button {
            background-color: #2ea44f;
            color: #ffffff;
            font-weight: 600;
            padding: 10px 16px;
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c974b;
        }
        .results {
            margin-top: 20px;
        }
        .status {
            font-style: italic;
            color: #586069;
        }
        .teacher-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            list-style: none;
            padding: 0;
        }
        .teacher-list li {
            background-color: #f6f8fa;
            border: 1px solid #d1d5da;
            border-radius: 10px;
            padding: 5px 12px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }
    </style>
</head>
<body>

    <h1>Teacher Availability</h1>

    <div class="container">
        <h2>Available Right Now</h2>
        <div id="status-now" class="status">Loading schedule...</div>
        <div id="results-now" class="results">
            <ul id="teachers-now" class="teacher-list"></ul>
        </div>
    </div>

    <div class="container">
        <h2>Check Custom Date & Time</h2>
        <div class="input-group">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input">
        </div>
        <div class="input-group">
            <label for="time-input">Time:</label>
            <input type="time" id="time-input">
        </div>
        <button id="check-button">Check Availability</button>
        
        <div id="status-custom" class="status" style="display:none;"></div>
        <div id="results-custom" class="results">
            <ul id="teachers-custom" class="teacher-list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let lessons = [];
            let allTeachers = new Set();
            let columnMap = {};
            const dayMap = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

            const statusNow = document.getElementById('status-now');
            const teachersNowList = document.getElementById('teachers-now');
            const statusCustom = document.getElementById('status-custom');
            const teachersCustomList = document.getElementById('teachers-custom');
            const checkButton = document.getElementById('check-button');
            const dateInput = document.getElementById('date-input');
            const timeInput = document.getElementById('time-input');

            // --- Helper Functions ---

            // Calculates ISO week number
            function getWeekNumber(d) {
                d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
                d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
                var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
                var weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
                return weekNo;
            }

            // Converts "HHMM" string to minutes from midnight
            function timeToMinutes(timeStr) {
                if (timeStr.length < 4) timeStr = '0' + timeStr; // Pad if "700"
                const hours = parseInt(timeStr.substring(0, 2), 10);
                const minutes = parseInt(timeStr.substring(2, 4), 10);
                return (hours * 60) + minutes;
            }

            // Parses "34-43, 45-51, 2-8" into a Set of numbers
            function parseRealWeeks(weekString) {
                const weeks = new Set();
                if (!weekString) return weeks;
                
                const ranges = weekString.split(',');
                ranges.forEach(range => {
                    const parts = range.trim().split('-');
                    if (parts.length === 1) {
                        weeks.add(parseInt(parts[0], 10));
                    } else if (parts.length === 2) {
                        const start = parseInt(parts[0], 10);
                        const end = parseInt(parts[1], 10);
                        for (let i = start; i <= end; i++) {
                            weeks.add(i);
                        }
                    }
                });
                return weeks;
            }

            // Parses teacher strings like "LaCh,ChLi"
            function parseTeachers(teacherString) {
                if (!teacherString) return [];
                return teacherString.split(',').map(t => t.trim()).filter(t => t.length > 0);
            }
            
            // --- Core Logic ---

            // Finds available teachers for a specific date and time
            function getAvailability(dateTime) {
                const busyTeachers = new Set();
                
                // Get parameters for the check
                const checkWeek = getWeekNumber(dateTime);
                const checkDay = dayMap[dateTime.getDay()]; // "Mon", "Tue", etc.
                const checkTimeInMinutes = (dateTime.getHours() * 60) + dateTime.getMinutes();
                
                lessons.forEach(lesson => {
                    const lessonDay = lesson[columnMap['day']];
                    const lessonWeeks = parseRealWeeks(lesson[columnMap['realweeks']]);
                    const lessonStart = timeToMinutes(lesson[columnMap['starttime']]);
                    const lessonLength = parseInt(lesson[columnMap['length']], 10);
                    const lessonEnd = lessonStart + lessonLength;

                    // Check 1: Is it the right day?
                    if (lessonDay !== checkDay) {
                        return;
                    }

                    // Check 2: Is it the right week?
                    if (!lessonWeeks.has(checkWeek)) {
                        return;
                    }

                    // Check 3: Is it the right time?
                    // Lesson is active if checkTime is BETWEEN start (inclusive) and end (exclusive)
                    if (checkTimeInMinutes >= lessonStart && checkTimeInMinutes < lessonEnd) {
                        const teachers = parseTeachers(lesson[columnMap['teacher']]);
                        teachers.forEach(teacher => busyTeachers.add(teacher));
                    }
                });

                // Subtract busy teachers from all teachers
                const availableTeachers = [...allTeachers].filter(teacher => !busyTeachers.has(teacher));
                return availableTeachers.sort();
            }

            // --- Display Function ---

            function displayResults(availableTeachers, listElement, statusElement) {
                listElement.innerHTML = ''; // Clear previous results
                
                if (availableTeachers.length === 0) {
                    statusElement.textContent = 'All teachers are currently busy or no data is available.';
                    statusElement.style.display = 'block';
                } else {
                    statusElement.style.display = 'none';
                    availableTeachers.forEach(teacher => {
                        const li = document.createElement('li');
                        li.textContent = teacher;
                        listElement.appendChild(li);
                    });
                }
            }
            
            // --- Initialization ---

            async function loadData() {
                try {
                    const response = await fetch('Lessons.txt');
                    if (!response.ok) {
                        throw new Error(`Failed to fetch Lessons.txt. Make sure it's in the same directory.`);
                    }
                    const text = await response.text();
                    
                    // Split into lines
                    const lines = text.split(/\r?\n/).filter(line => line.trim().length > 0);
                    
                    if (lines.length < 2) {
                        throw new Error('Lesson file is empty or invalid.');
                    }

                    // Process header
                    const header = lines[0].split('\t');
                    header.forEach((col, index) => {
                        columnMap[col.trim()] = index;
                    });
                    
                    // Check for required columns
                    const requiredCols = ['teacher', 'day', 'starttime', 'length', 'realweeks'];
                    for (const col of requiredCols) {
                        if (columnMap[col] === undefined) {
                            throw new Error(`Missing required column in Lessons.txt: ${col}`);
                        }
                    }

                    // Process data rows
                    lessons = lines.slice(1).map(line => line.split('\t'));
                    
                    // Populate allTeachers Set
                    lessons.forEach(lesson => {
                        const teachers = parseTeachers(lesson[columnMap['teacher']]);
                        teachers.forEach(teacher => allTeachers.add(teacher));
                    });
                    
                    statusNow.textContent = `Schedule loaded. Checking for: ${new Date().toLocaleString()}`;
                    
                    // Run "Available Now" check
                    const now = new Date();
                    const availableNow = getAvailability(now);
                    displayResults(availableNow, teachersNowList, statusNow);
                    
                    // Set default values for custom check
                    dateInput.valueAsDate = now;
                    timeInput.value = now.toTimeString().substring(0, 5);

                } catch (error) {
                    statusNow.textContent = `Error: ${error.message}`;
                    statusNow.style.color = 'red';
                    console.error(error);
                }
            }

            // --- Event Listeners ---

            checkButton.addEventListener('click', () => {
                const dateVal = dateInput.value;
                const timeVal = timeInput.value;
                
                if (!dateVal || !timeVal) {
                    statusCustom.textContent = 'Please select both a date and a time.';
                    statusCustom.style.display = 'block';
                    return;
                }
                
                const [year, month, day] = dateVal.split('-').map(Number);
                const [hours, minutes] = timeVal.split(':').map(Number);
                
                // Note: Months are 0-indexed in JavaScript
                const customDateTime = new Date(year, month - 1, day, hours, minutes);
                
                const availableCustom = getAvailability(customDateTime);
                statusCustom.textContent = `Showing availability for: ${customDateTime.toLocaleString()}`;
                statusCustom.style.display = 'block';
                displayResults(availableCustom, teachersCustomList, statusCustom);
            });

            // Start the application
            loadData();
        });
    </script>
</body>
</html>
